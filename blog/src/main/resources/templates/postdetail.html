<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post Details</title>
    <link rel="stylesheet" href="/path/to/your/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 1rem;
        }

        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        .post-detail {
            background: #fff;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .post-detail h2 {
            margin-top: 0;
        }

        .post-detail p {
            line-height: 1.6;
        }

        .sidebar {
            margin-top: 1rem;
        }

        .sidebar a {
            display: block;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            color: #333;
            text-decoration: none;
            border-radius: 4px;
            background: #e2e2e2;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background: #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Post Details</h1>
    </header>
    
    <div class="container">
        <div class="post-detail">
            <h2 th:text="${post.title}">Post Title</h2>
            <p th:text="${post.content}">Post Content</p>
        </div>

        <div class="sidebar">
            <a href="/user/dashboard">Back to Home</a>
        </div>
    </div>
</body>
</html>
