<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Home</title>
    <link rel="stylesheet" href="/path/to/your/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #333;
            color: #fff;
            padding: 1.5rem 0;
            text-align: center;
        }

        .content {
            display: flex;
            justify-content: space-between;
            margin: 2rem 0;
        }

        .posts {
            width: 70%;
            padding: 1rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .posts ul {
            list-style-type: none;
            padding: 0;
        }

        .posts li {
            border-bottom: 1px solid #ddd;
            padding: 1rem 0;
        }

        .posts li:last-child {
            border-bottom: none;
        }

        .posts a {
            text-decoration: none;
            color: #333;
            font-size: 1.5rem;
        }

        .posts a:hover {
            text-decoration: underline;
        }

        .sidebar {
            width: 25%;
            padding: 1rem;
        }

        .sidebar a {
            display: block;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            color: #333;
            text-decoration: none;
            border-radius: 4px;
            background: #e2e2e2;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background: #ccc;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>User Home</h1>
    </header>

    <div class="container">
        <div class="content">
            <div class="posts">
                <h2>Your Posts:</h2>
                <ul>
                    <!-- Iterate over the posts and display each one as a link -->
                    <li th:each="post : ${posts}">
                        <a th:href="@{/user/post/{id}(id=${post.id})}" th:text="${post.title}">Post Title</a>
                    </li>
                </ul>
            </div>

            <div class="sidebar">
                <!-- Sidebar links -->
                <a href="/user/post">Create New Post</a>
                <a href="/user/profile">View Profile</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Your Blog Application</p>
    </footer>
</body>
</html>
